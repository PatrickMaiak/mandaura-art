<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logo Tooltip</title>
<style>
body {
  background-color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: sans-serif;
}

/* Container do logo */
.logo {
  position: relative;
  cursor: pointer;
}

/* Logo */
.logo img {
  width: 120px;
  height: 120px;
  display: block;
}

/* Tooltip */
.tooltip {
  visibility: hidden;
  opacity: 0;
  position: absolute;
  bottom: -30px; /* abaixo do logo */
  left: 50%;
  transform: translateX(-50%);
  background-color: rgba(0,0,0,0.8);
  color: #fff;
  padding: 5px 10px;
  border-radius: 6px;
  font-size: 0.85rem;
  transition: opacity 0.3s, visibility 0.3s;
  pointer-events: none; /* n√£o atrapalha o hover */
}

/* Mostra tooltip no hover */
.logo:hover .tooltip {
  visibility: visible;
  opacity: 1;
}
</style>
</head>
<body>

<div class="logo">
  <img src="./ico/logoMandaura.jpeg" alt="Logo">
  <div class="tooltip">Dark Mode</div>
</div>

</body>
</html>
